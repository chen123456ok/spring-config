server:
  port: 9999

spring:
  zipkin:
    rabbitmq:
      queue: zipkin
  sleuth:
    sampler:
      percentage: 0.2

zuul:
  ribbon:
    eager-load:
      enabled: true
      clients: pig-auth,pig-upms-service,pig-demo-service,pig-motorcycle-service,pig-search-server
#     ReadTimeout: 30000
#     ConnectTimeout: 30000
  ignoredServices: '*'
  host:
    max-per-route-connections: 1000
    max-total-connections: 1000
    connect-timeout-millis: 10000
    socket-timeout-millis: 10000
  ratelimit:
    key-prefix: pig-ratelimite
    enabled: true
    repository: REDIS
    behind-proxy: true
    policies:
      pig-upms-service:
        limit: 100
        quota: 100
        refresh-interval: 3
ribbon:
  read-timeout: 600000
  connect-timeout: 600000
hystrix:
  threadpool:
    default:
      coreSize: 1000 #缺省10
  command:
    default:
      execution: 
        timeout:
          enabled: true
        isolation: 
          thread: 
            timeoutInMilliseconds: 30000 #缺省1000
      circuitBreaker:
        requestVolumeThreshold: 10000
      fallback: 
        isolation: 
          semaphore: 
            maxConcurrentRequests: 1000
            maxSemaphores:2000
security:
  encode:
    key: '1234567887654321' #必须16位
  validate:
    code: true
    preview: false
  sessions: stateless
  oauth2:
    client:
      client-id: pig
      client-secret: pig
    resource:
      jwt:
         key-uri: ${security.auth.server}/oauth/token_key #解析jwt令牌所需要密钥的地址

ignore:
  urls:
    - /mobile/**
    - /auth/**
    - /admin/code/*
    - /admin/smsCode/*
    - /admin/user/info
    - /admin/menu/userMenu
    - /swagger-resources/**
    - /swagger-ui.html
    - /*/v2/api-docs
    - /swagger/api-docs
    - /webjars/**
    - /motorcycle/**
    - /instructions/**
    - /provider/**
    - /admin/**
    - /search/**
  clients:
    - app 
